version: '3'

services:
  # ExpressJS Api service
  api:
    build: . # TODO: build: context: ./server
    ports:
      - 5000:5000
    container_name: pweb-api
    networks:
      - pweb-net
    depends_on:
      - mongo

  # MongoDB service
  mongo:
    image: mongo:4.4.14
    ports:
      - 27017:27017
    container_name: mongo
    restart: always
    environment:
        MONGO_INITDB_ROOT_USERNAME: admin 
        MONGO_INITDB_ROOT_PASSWORD: admin
        MONGO_INITDB_DATABASE: pweb
    networks:
      - pweb-net
    volumes:
      - ./mongo_db:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro


      
